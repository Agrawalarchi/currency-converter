<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <link href="style.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
   <link rel="icon" href="favicon.png">
</head>
<body>
  <div class="main-container">
    <h2 id="heading">Currency Converter</h2>
    <form>
      <div class="amount">
        <p id="amount-msg">Enter Amount</p>
        <input value="1" type="text" />
      </div>

      
      <div class="drop-down">

        <div class="from">
          <p id="from-para">From</p>
          <div class="select-container">
            <img class="img" src="https://flagsapi.com/US/flat/64.png" alt="From Flag" />
            <select name="from"></select>
          </div>
        </div>

        <button type="button" id="swap-btn" title="Swap Currencies">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </button>

        <div class="to">
          <p id="to-para">To</p>
          <div class="select-container">
            <img class="img" src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" />
            <select name="to"></select>
          </div>
        </div>
      </div>

      <div class="msg">
        <p class="msg-para">Amount Rate</p>
        <button id="button1" type="submit">Get Exchange Rate</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
